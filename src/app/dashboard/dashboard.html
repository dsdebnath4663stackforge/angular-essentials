<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 transition hover:shadow-xl">
        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">
            üîê {{ profile?.message || 'Loading...' }} </h2>

        <!-- Loading -->
        <div *ngIf="!profile && !error" class="text-gray-500 text-center py-4">
            Loading your profile...
        </div>

        <!-- Error -->
        <div *ngIf="error" class="text-red-500 text-center mb-4">
            {{ error }}
        </div>

        <!-- Profile Data -->
        <div *ngIf="profile" class="space-y-4">
            <div class="flex items-center justify-center">
                <div
                    class="h-16 w-16 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 text-2xl font-semibold">
                    {{ getUserName(profile.user.email) | titlecase }}


                </div>
            </div>

            <div class="text-center">
                <h3 class="text-xl font-semibold text-gray-800">{{ profile.user.exp }}</h3>
                <p class="text-gray-500">{{ profile.user.iat }}</p>
            </div>

            <div class="border-t border-gray-200 pt-4">
                <pre class="bg-gray-100 text-gray-600 p-4 rounded-lg text-sm overflow-x-auto">{{ profile | json }}</pre>
            </div>
        </div>

        <!-- Logout Button -->
        <div class="mt-8 text-center">
            <button (click)="logout()"
                class="px-6 py-2 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition">
                Logout
            </button>
        </div>
    </div>
</div>
