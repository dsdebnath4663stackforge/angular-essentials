<div class="min-h-screen bg-slate-50">
    <div class="max-w-5xl mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-md p-6 flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-semibold text-slate-800">
                    Hi, <span class="text-blue-600" *ngIf="profile as p">
                        {{ getUserName(p.user.email) }}
                    </span>
                </h1>
                <p class="text-slate-500 text-sm mt-1">
                    Welcome to your secure dashboard.
                </p>
            </div>
            <button (click)="logout()"
                class="px-4 py-2 rounded-lg bg-red-500 text-white text-sm hover:bg-red-600 transition">
                Logout
            </button>
        </div>

        <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-600 text-sm px-4 py-3 rounded-xl mb-4">
            {{ error }}
        </div>

        <div *ngIf="profile" class="grid md:grid-cols-2 gap-4">
            <div class="bg-white rounded-2xl shadow-sm p-4">
                <h2 class="text-sm font-semibold text-slate-700 mb-2">Profile Info</h2>
                <p class="text-xs text-slate-500">
                    <span class="font-semibold">Email:</span> {{ profile.user.email }}
                </p>
                <p class="text-xs text-slate-500 mt-1">
                    <span class="font-semibold">Role:</span> {{ profile.user.role || 'N/A' }}
                </p>
            </div>

            <div class="bg-white rounded-2xl shadow-sm p-4">
                <h2 class="text-sm font-semibold text-slate-700 mb-2">Message</h2>
                <p class="text-xs text-slate-500">
                    {{ profile.message }}
                </p>
            </div>
        </div>
    </div>
</div>
