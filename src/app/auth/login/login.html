<div class="flex justify-center items-center h-[90vh] bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-indigo-700">Welcome Back</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input formControlName="email" type="email" placeholder="you@example.com"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
                <p *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')"
                    class="text-red-500 text-sm mt-1">
                    Email is required
                </p>
                <p *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')"
                    class="text-red-500 text-sm mt-1">
                    Please enter a valid email address
                </p>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input formControlName="password" type="password" placeholder="••••••••"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
                <p *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')"
                    class="text-red-500 text-sm mt-1">
                    Password is required
                </p>
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="form.invalid || loading"
                class="w-full bg-indigo-600 text-white font-semibold py-2.5 rounded-lg hover:bg-indigo-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
                {{ loading ? 'Logging in...' : 'Login' }}
            </button>
        </form>

        <!-- Error Message -->
        <p *ngIf="error" class="text-center text-red-500 text-sm mt-4">{{ error }}</p>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-600 mt-6">
            Don’t have an account?
            <a routerLink="/signup" class="text-indigo-600 font-medium hover:underline">Sign Up</a>
        </p>
    </div>
</div>
