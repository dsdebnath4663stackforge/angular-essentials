<div class="min-h-screen flex items-center justify-center bg-slate-100">
    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">
        <h2 class="text-2xl font-semibold text-slate-800 mb-2">Welcome Back ðŸ‘‹</h2>
        <p class="text-slate-500 mb-6 text-sm">Login with your credentials to access the dashboard.</p>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <input type="email" formControlName="email" class="w-full px-3 py-2 border rounded-lg text-sm outline-none
                 border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="john@example.com" />
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" formControlName="password" class="w-full px-3 py-2 border rounded-lg text-sm outline-none
                 border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
            </div>

            <button type="submit" [disabled]="loading" class="w-full py-2.5 text-sm font-medium rounded-lg
               bg-blue-600 text-white hover:bg-blue-700
               disabled:opacity-60 disabled:cursor-not-allowed transition">
                {{ loading ? 'Logging in...' : 'Login' }}
            </button>
        </form>

        <p *ngIf="error" class="mt-3 text-xs text-red-500">
            {{ error }}
        </p>

        <p class="mt-4 text-xs text-slate-500 text-center">
            Donâ€™t have an account?
            <a routerLink="/signup" class="text-blue-600 hover:underline">Create one</a>
        </p>
    </div>
</div>
